<html>

        body{
            margin: 0;
            padding: 0;
        }
        iframe{
            width: 100vw;
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="/styles/maps.css">
</head>
<body>

        <div id="mapdiv">

            <div id="marker">
                <img width="32" height="32" src="/images/locationmarker.svg">
            </div>
        </div>
        <div id="bottom">
            <span id="coordinates">0, 0</span>
        </div>
    </div>
    <script src="/scripts/maps.js"></script>
